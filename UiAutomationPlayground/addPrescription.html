    <div class="container text-center">

            <h2>Add Prescription</h2>

              <h6 id="presnumber">Prescription No 875643</h6>

              <label for="patientname" class="form-label">Patient Name:</label>
              <input type="text" class="form-control" id="patientname" placeholder="Enter name" name="patientname">
               
              <label for="age" class="form-label">Age:</label>

              <input type="radio" id="female" name="female">

                <option>Cetirizine</option>
                <option>Metformin</option>
                <option>Aspirin</option>
                <option>Metoprolol</option>
